<main class="container">
  <div class="justify-content-center">
    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input id="email" type="email" class="form-control" placeholder="example@email.com"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="email" class="form-control" placeholder="********" aria-describedby="passwordHint"/>
        <small id="passwordHint" class="form-text text-muted">Password must be at least 8 characters long.</small>
      </div>
      <div class="form-group">
        <label for="passwordRepeat">Repeat password</label>
        <input id="passwordRepeat" type="email" class="form-control" placeholder="********"/>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</main>
