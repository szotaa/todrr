<main class="container">
  <div class="justify-content-center">
    <div id="errorMessages">
      <div *ngIf="showEmailTakenErrorMessage" class="alert alert-danger text-center">
        <strong>Email already taken!</strong>
      </div>
      <div *ngIf="showPasswordsDoNotMatch" class="alert alert-danger text-center">
        <strong>Passwords do not match!</strong>
      </div>
      <div *ngIf="showErrorMessage" class="alert alert-danger text-center">
        <strong>Something went wrong! Try again in few seconds.</strong>
      </div>
      <div *ngIf="showSuccessMessage" class="alert alert-success text-center">
        <strong>Registration completed! Check your inbox for verification email.</strong>
      </div>
    </div>
    <form #userForm = "ngForm" (ngSubmit) = "onSubmit(userForm.value)" ngNativeValidate>
      <div class="form-group">
        <label for="email">Email address</label>
        <input id="email" type="email" class="form-control"
               placeholder="example@email.com"  aria-describedby="emailHint"
               required="required"
               ngModel name="email"/>
        <small id="emailHint" class="form-text text-muted">Email will be used for account activation.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" minlength="8" type="password" class="form-control" placeholder="********" aria-describedby="passwordHint"
               required="required"
               ngModel name="password"/>
        <small id="passwordHint" class="form-text text-muted">Password must be at least 8 characters long.</small>
      </div>
      <div class="form-group">
        <label for="passwordRepeat">Repeat password</label>
        <input id="passwordRepeat" minlength="8" type="password" class="form-control"
               placeholder="********"
               required="required"
               ngModel name="passwordRepeat"/>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</main>
